<extend name="Base/common"/>

<block name="header">
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h2>源自相同起点，演绎不同精彩！</h2>
            <p class="lead"></p>
        </div>
    </header>
</block>

<block name="side">
   <div class="container">
   	<ul class="breadcrumb">
	  <li><a href="{:U('Index/index')}">首页</a> <span class="divider">/</span></li>
	  <li><a href="{:U('Album/index')}">相册</a><span class="divider">/</span></li>
	  <li class='active'>
	  <if condition="$type == 1" >
	    最爱
	   <elseif condition="$type == 2" />
	   风景
	   <elseif condition= "$type == 3" />
	   美食
	   <elseif condition="$type == 4" />
	   怀恋
	   <else />
	       全部
	  </if>
	  </li>
	</ul>
	<a class="btn btn-primary" style="margin-left:13px;" href="{:U('album/add')}">添加相册</a>
	<a class="btn btn-primary" style="margin-left:13px;" href="{:U('album/upload')}">上传照片</a>
   </div>
   <div class="span3 bs-docs-sidebar">    
        <ul class="nav nav-list bs-docs-sidenav">
            <li>
			    <a href="{:U('Album/index')}">
				<i class="icon-chevron-right"></i>全部</a>
		    </li>
        <foreach name="leixing" item="vo" key="k" >
		   <li>
			    <a href="{:U('album/index',array('type'=>$k))}">
				<i class="icon-chevron-right"></i>{$vo}</a>
		    </li>
		</foreach>	       
	   </ul>
    </div>
   
</block>

<block name="body">
    <div class="span9">
        <section id="contents">	
				
			<div class="row-fluid">
			 
              <ul class="thumbnails">
				<volist name="_list" id="item" mod="3" key='k1'>
				   <li class="span4">
	                <div class="thumbnail">
	                  <a href="{:U('album/detail',array('id'=>$item['id']))}">
					  <img data-src="holder.js/300x200" alt="300x200" src="/Uploads{$item.fengmian|default='/none.png'}" style="width:100%;height:200px;">	                 
	                 </a>
	                  <strong style="position:relative;top:-31px;right:-81%; font-size:20px;color:white;">{$item.count|default=0}</strong>
	                  <div class="caption" style="margin-top:-20px;">
	                    
	                    <div style="float:left;">
	                    <h4><a href="{:U('album/detail',array('id'=>$item['id']))}">{$item.name}</a></h4>
		                    
	                    </div>
						<div style="float:right;     margin-top: 16px;text-align:right;">
						  <i class="icon-thumbs-up" title="赞"></i>12
		                    <i class="icon-comment" title="评论"></i>100
						</div>
	                     <div style="clear:both;"></div>              
	                  </div>
	                </div>
	              </li>
	              
	              <eq name="mod" value="2">
		              </ul>
		             </div>
		             <div class="row-fluid">
		                <ul class="thumbnails">
	              </eq>
	              
				</volist>
			   </ul>
             </div>
			
        </section>
        
         <div class="pagination pagination-centered">
			  <ul>
			    {$_page}
			  </ul>
		</div>
    </div>
</block>
